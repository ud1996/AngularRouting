<div class="row">
    <div class="col-4"  >
        <div class="form-group" >
            <label for="name">Server Name</label>
            <input type="text" name="name" [(ngModel)]="name" class="form-control" value="name" >
        </div>

        <div class="form-group">
            <label for="status">Server Status</label>
            <input type="text" name="status" [(ngModel)]="status" class="form-control" value="{{server.status}}" >
        </div>

        <button type="button" class="btn btn-primary">Edit</button>

    </div>
</div>
